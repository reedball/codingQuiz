<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <a href="">View Highscores</a>
        <p id="timeRemaining">Time: 0</p>
    </div>
    <div id="middleBox">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time<br>limit. Keep in mind that incorrect answers will penalize your scoretime<br>by ten seconds</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="codingQuiz">
        <p id="question"></p>
        <div class="buttons">
            <button id="buttonone" class="answer"></button>
            <button id="buttontwo" class="answer"></button>
            <button id="buttonthree" class="answer"></button>
            <button id="buttonfour" class="answer"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
